<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NASA EPIC Daily Images</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <header class="text-center py-4">
            <h1 class="text-light">NASA EPIC Daily Images</h1>
            <p class="text-light">A glimpse of Earth from space</p>
        </header>

        <main class="container my-5">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-content">
                    <!-- Fallback image in case data is unavailable -->
                    <div class="carousel-item active">
                        <img src="/images/fallback-image.jpg" class="d-block w-100" alt="Fallback Earth image">
                        <div class="carousel-caption d-block d-md-none">
                            <p>Image not available, Please wait a moment.</p>
                        </div>
                    </div>                    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </main>

        <!-- Lightbox Modal -->
        <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="lightboxModalLabel">Earth Image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <!-- Image will be placed here inside a link -->
                        <div id="lightboxImageContainer">
                            <a href="" id="imageLink" target="_blank">
                                <img id="lightboxImage" class="img-fluid" src="" alt="Earth Image">
                            </a>
                        </div>
                        <p id="imageDate" class="mt-3"></p>
                        <p id="imageDescription"></p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center py-3 text-light">
            &copy; 2024 NASA EPIC Viewer - Made with ❤️ for Space Enthusiasts
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
